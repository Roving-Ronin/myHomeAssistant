    unique_id: ups_study_model
    name: UPS - Study - Model
    host: 10.0.0.23
    baseoid: 1.3.6.1.4.1.318.1.1.1.1.1.1.0
    accept_errors: true

#   String containing UPS Name
#  - platform: snmp
#    unique_id: ups_study_name
