    unique_id: ups_study_battery_status
    name: UPS - Study - Battery Status
    host: 10.0.0.23
    baseoid: 1.3.6.1.4.1.318.1.1.1.2.2.4.0
    accept_errors: true
    value_template: >-
      {%if value == '1' %}
