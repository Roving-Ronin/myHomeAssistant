homeassistant:
  customize:

    sensor.ups_study_state:
      device_class: connectivity
      friendly_name: UPS - Study - State


##########################################################################################

template:

    # Converts the Self Test Date from MM/DD/YY to DD/MM/YYYY format
  - sensor:
    - name: UPS - Study - Battery Replaced
      unique_id: ups_study_battery_replaced
      icon: mdi:clock-start      
      state: >-
        {% set date_parts = states('sensor.ups_study_battery_date').split('/') %}
        {% set year = '20' ~ date_parts[2] %}
        {{ strptime(states('sensor.ups_study_battery_date'), '%m/%d/%y').strftime('%d/%m/') ~ year }}


    # Converts the Self Test Date from YYYY/MM/DD to DD/MM/YYYY format
  - sensor:
    - name: "UPS - Study - Self Test Date DMY"
      unique_id: ups_study_self_test_date_dmy
      icon: mdi:clock-start
      state: >-
        {% set date_value = states('sensor.ups_study_self_test_date') %}
        {% if date_value %}
          {% set parsed_date = strptime(date_value, '%m/%d/%Y', true) %}
          {% if parsed_date is not none %}
            {{ parsed_date.strftime('%d/%m/%Y') }}
          {% else %}
            "Invalid Date Format"
          {% endif %}
        {% else %}
          "No Date Available"
        {% endif %}


    # Calculates the age of the UPS battery
  - sensor:
    - name: "UPS - Study - Battery Age"
      unique_id: ups_study_battery_age
      unit_of_measurement: "years"
      state: >
        {% set battery_replaced = strptime(states('sensor.ups_study_battery_date'), '%m/%d/%y') %}
        {% set today = states('sensor.date') %}
        {% set today_year, today_month, _ = today.split('-') %}
        {% set battery_year, battery_month, _ = battery_replaced.strftime('%Y-%m-%d').split('-') %}
        {% set years = (today_year | int) - (battery_year | int) %}
        {% set months = (today_month | int) - (battery_month | int) %}
        {% if months < 0 %}
          {% set years = years - 1 %}
          {% set months = months + 12 %}
        {% endif %}
        {{ years + (months / 12) | round(2) }}


