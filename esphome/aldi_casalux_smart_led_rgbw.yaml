#########################################################################

preferences:
  # Enable to allow storing of 'Read Total' between reboots and flashing.
  flash_write_interval: 5min

api:

ota:

logger:
  level: INFO    # WARN
  baud_rate: 0
  logs:
    component: ERROR # Fix for issue #4717 "Component xxxxxx took a long time for an operation"

mdns:
  disabled: false

web_server:
  port: 80

wifi:
  # This spawns an AP with the device name and mac address with no password.
  ap: {}
  # Allow rapid re-connection to previously connect WiFi SSID, skipping scan of all SSID
  fast_connect: "${wifi_fast_connect}"
  # Define dns domain / suffix to add to hostname
  domain: "${dns_domain}"

captive_portal:

  #dashboard_import:
package_import_url: github://roving-ronin/myhomeassistant/esphome/aldi_casalux_smart_led_rgbw.yaml


#########################################################################
#
#
#

output:
  - platform: libretiny_pwm
    id: output_red
    pin: P26
    max_power: 100%
    frequency: ${frequency_rgb}

  - platform: libretiny_pwm
    id: output_green
    pin: P24
    max_power: 100%
    frequency: ${frequency_rgb}

  - platform: libretiny_pwm
    id: output_blue
    pin: P6
    max_power: 100%
    frequency: ${frequency_rgb}

  - platform: libretiny_pwm
    id: output_cold_white
    max_power: 100%
    frequency: ${frequency_cw}
    pin: P7
    inverted: True

  - platform: libretiny_pwm
    id: output_warm_white
    pin: P8
    max_power: 100%
    frequency: ${frequency_ww}


light:
  - platform: rgbct
    name: "Downlight"
    id: downlight
    red: output_red
    green: output_green
    blue: output_blue
    color_temperature: output_cold_white
    white_brightness: output_warm_white
    cold_white_color_temperature: 6500 K
    warm_white_color_temperature: 2700 K
    gamma_correct: 2.8
    default_transition_length: 0.5s
    restore_mode: ${relay_restore_mode}
     # When enabled, this will prevent white leds being on at the same time as RGB leds.
    color_interlock: true
     # Reset the light to a predefined state each time it is turned on
    on_turn_on: 
      then:
        - light.control:
            id: downlight
            color_temperature: 3200K
            color_mode: COLOR_TEMPERATURE


