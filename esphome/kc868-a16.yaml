#    update_interval: 15s
#    icon: 'mdi:signal'
#    unit_of_measurement: 'm'

  # Provides the Sun elevation and Azimuth, based upon the Lat & Long set above
  - platform: sun
    name: Sun Elevation
    type: elevation
  - platform: sun
    name: Sun Azimuth
