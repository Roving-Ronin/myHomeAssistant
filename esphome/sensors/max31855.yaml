text_sensor:
  - platform: template
    name: "Fireplace - ON|OFF"
    id: fireplace_on_off
    icon: "mdi:fire"
#       if (id(firebox_temperature).state >= 50 || id(chimney_temperature).state >= 50) {
    lambda: |-
      if (id(firebox_temperature).state >= 50) {
        return std::string("ON");
      } else {
        return std::string("OFF");
      }
    update_interval: 15s


