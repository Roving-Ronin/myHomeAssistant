binary_sensor:
  - platform: template
    name: "Fireplace - Status"
    id: fireplace_status
 #      if (id(firebox_temperature).state >= 50 || id(chimney_temperature).state >= 50) {
    lambda: |-
      if (id(firebox_temperature).state >= 50) {
        return true;
      } else {
        return false;
      }
    icon: 'mdi:fire'
