#########################################################################
#
# Conditional checks, called by the /common/sensor-bme280.yaml file
# allowing dynamic enabling/disabling in substitutions of i2c bus(es).
#
#
#
#

{% if enable_bus_a == 'true' %}
  i2c:
    - id: bus_a
      sda: GPIO21
      scl: GPIO22
      scan: true
{% endif %}

{% if enable_bus_b == 'true' %}
{% if enable_bus_a != 'true' %}i2c: {% endif %}
    - id: bus_b
      sda: GPIO19
      scl: GPIO23
      scan: true
{% endif %}
